<html>
<head>
<meta charset="utf-8" />
  <link rel="icon" href="favicon.ico">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/highlight.default.min.css">
  <link href="main.css" rel="stylesheet">
  <title>Wikidown</title>
</head>
<body onload="init()">
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <div class="navbar-header" style="color:#C0C0C0">
          <a class="navbar-brand" href="#main:home">
		    <span class="glyphicon glyphicon-home"></span> &nbsp;
	      </a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <div id="titleHead" class="navbar-header" style="color:#C0C0C0"></div>
		  <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
              <a class="dropdown-toggle" data-toggle="dropdown"><span class="glyphicon glyphicon-globe"></span><span class="caret"></span></a>
              <ul class="dropdown-menu" role="menu">
                <li><a onclick="Mt.switchLang('us')">English</a></li>
                <li><a onclick="Mt.switchLang('tw')">中文</a></li>
              </ul>
            </li>
		  </ul>
          <form class="navbar-form navbar-right">
            <div class="form-group">
              <input id="filepath" type="text" class="form-control" placeholder="filepath" aria-describedby="basic-addon1">
			  <button class="btn btn-success" type="button" onclick="load()">載入</button>
              <button class="btn btn-success" type="button" onclick="saveFile()">儲存</button>
			</div>
          </form>
		  <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
              <a class="dropdown-toggle" data-toggle="dropdown" id="modeMenu">預覽</a>
              <ul class="dropdown-menu" role="menu">
                <li><a onclick="show()">預覽</a></li>
                <li><a onclick="edit()">編輯</a></li>
                <li><a onclick="login()">登入</a></li>
                <li><a onclick="logout()">登出</a></li>
              </ul>
            </li>
		  </ul>
        </div>
      </div>
    </nav>

    <div id="panelShow" class="tab-pane panel"> <!-- 預覽 -->
      <div id="htmlBox" class="container"></div>
    </div>
    <center> <!-- 編輯 -->
      <div id="panelEdit" class="tab-pane panel" style="width:90%; height:90%;">
        <br/>
        <textarea id="mdBox" class="form-control" style="width:100%; height:100%"></textarea>
      </div>
    </center>
    <div id="panelLogin" class="tab-pane panel"> <!-- 登入 -->
      <form class="form-signin" role="form">
        <input type="text" id="loginUser" class="form-control" required autofocus data-mt="User" placeholder="帳號"/>
        <input type="password" id="loginPassword" class="form-control" required data-mt="Password" placeholder="密碼"/>
        <button class="btn btn-lg btn-primary btn-block" type="button" data-mt="Login" onclick="Server.login()">登入</button>
      </form>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
<script>
function path() {
  var tokens = filepath.split(':');
  return { domain:tokens[0], file:tokens[1] };
}

Server = {};

Server.save=function(domain, file, doc) {
  $.ajax({
    type: "POST",
    url: "/db/"+domain+"/"+file,
	timeout:2000,
    data: { obj: doc },
  })
  .done(function(data) {
    alert( "存檔完成!");
  })
  .fail(function() {
    alert( "存檔失敗，請登入！" );
	login();
  });
}

Server.load=function(domain, file) {
  return $.ajax({
    type: "GET",
    url: "./db/"+domain+"/md/"+file,
	timeout:2000,
    data: {}
  });
}

Server.login=function() {
  $.ajax({
    type: "POST",
    url: "/login",
	timeout:2000,
    data: { user:$('#loginUser').val(), password:$('#loginPassword').val() },
  })
  .done(function(data) {
    alert( "登入成功!");
	$('#loginPassword').val('');
	edit();
  })
  .fail(function() {
    alert( "登入失敗！" );
	login();
  });
}

Server.logout=function() {
  $.ajax({
    type: "POST",
    url: "/logout",
	timeout:2000,
    data: {},
  })
  .done(function(data) {
    alert( "登出成功!");
	show();
  })
  .fail(function() {
    alert( "登出失敗！" );
  });
}


window.onhashchange = function () {
  filepath = window.location.hash.substring(1);
  loadFile(filepath);
  show();
}

window.onbeforeunload = function(){}

$('.panel').css( "display", "none");

var filepath, converter;
var mdNewFile = '# 標題：文件不存在\n\n您可以編輯後存檔！\n## 語法\n* [[內部連結]](innerLink)\n* [外部連結](link)';

function init() {
  converter = new Showdown.converter({ extensions: ['table'] });
  if (window.location.hash === '')
    window.location.hash = '#main:home';
  window.onhashchange();

  $('#filepath').keypress(function(e) {
    if (e.which == '13') {
       e.preventDefault();
       filepath = $('#filepath').val();
       loadFile(filepath);
     }
  });
}

function switchPanel(name) {
  $('.panel').css( "display", "none");
  $('#'+name).css( "display", "block");
}

function templateApply(md) {
  var templateNow = template[path().domain];
  if (templateNow===undefined)
    templateNow = template['wikidown'];
  return templateNow.split('%md%').join(md); // 不能用 replace(reg, str), 因為 str 中可能有參數 ＄...$ 符號，所以改用 split + join
}

function mdToHtml(md) {
  md  = templateApply(md);
  md  = md.replace(/(\s)\!\[\[([^\]]*?)\]\]\((.*?)\)/gi, '$1<div class="figure"><img src="db/'+path().domain+'/img/$3"/><p class="caption">$2</p></div>'); // 內部圖片 ![[text]](file)
  md  = md.replace(/(\s)\[\[([^\]]+?)\]\]\(([^:\)]+):([^:\)]+)\)/gi, '$1<a href="#$3:$4" class="innerLink">$2</a>'); // 內部連結 [[text]](file)
  md  = md.replace(/(\s)\[\[([^\]]+?)\]\]\((.*?)\)/gi, '$1<a href="#'+path().domain+':$3" class="innerLink">$2</a>'); // 內部連結 [[text]](file)
  md  = md.replace(/(\s)\[\[([^\]:]+):([^\]:]+)\]\]/gi, '$1<a href="#$2:$3" class="innerLink">$2:$3</a>'); // 內部連結 [[file]]
  md  = md.replace(/(\s)\[\[([^\]:]+?)\]\]/gi, '$1<a href="#'+path().domain+':$2" class="innerLink">$2</a>'); // 內部連結 [[file]]
  md  = md.replace(/(\s)\$\$([^$]+?)\$\$/gi, '$1<script type="math/tex">$2</'+'script>');// 數學式 $$[latex]$$,  刻意把 '</'+'script>' 分開，避免瀏覽器認為是真的 script 區塊
  return converter.makeHtml(md);
}

function login() {
  switchPanel('panelLogin');
  $('#modeMenu').html('登入');
}

function logout() {
  Server.logout();
}

function edit() {
  switchPanel('panelEdit');
  $('#modeMenu').html('編輯');
}

function show() {
  var md = $('#mdBox').val();
  var html = mdToHtml(md);
  $('#htmlBox').html(html);
  $('pre code').each(function(i, block) {
    hljs.highlightBlock(block);
  });
  switchPanel('panelShow');
  if (typeof(MathJax) !== 'undefined')
    MathJax.Hub.Queue(["Typeset",MathJax.Hub, "htmlBox"]);
  $('#modeMenu').html('預覽');
  showTitle();
}

function load() {
  filepath = $('#filepath').val();
  loadFile(filepath);
}

function showTitleHead(domain) {
  var titleHead = title['wikidown'];
  if (title[domain] !== undefined)
    titleHead = title[domain];
  $('#titleHead').html(titleHead);
}

function showTitle() {
    if ($('h1').length > 0)
      $('title').html($('#titleHead').text()+' -- '+$('h1')[0].innerText);
    else if ($('h2').length>0)
      $('title').html($('#titleHead').text()+' -- '+$('h2')[0].innerText);
}

function loadFile(filepath) {
  if (filepath === null || filepath === '')
    return;
  $('#filepath').val(filepath);
  showTitleHead(path().domain);
  window.location.hash = '#'+filepath;
  Server.load(path().domain, path().file)
  .done(function(md) {
    $('#mdBox').val(md);
    show();
  })
  .fail(function() {
    $('#mdBox').val(mdNewFile);
    show();
  });
}

function saveFile() {
  var md = $('#mdBox').val();
  Server.save(path().domain, path().file, md);
}

// 以下這種作法是為了加快速度，避免一開始載入 MathJax 花太久時間 ...
document.write('<'+'script src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_SVG"></'+'script>');  // 刻意把 '</'+'script>' 分開，避免瀏覽器認為是真的 script 區塊
</script>

    <script src="js/Showdown/Showdown.min.js"></script>
    <script src="js/Showdown/extensions/table.min.js"></script>
    <script src="js/highlight.min.js"></script>
    <script src="config.js"></script>
<!--    <script src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_SVG"></script>-->
</body>
</html>
